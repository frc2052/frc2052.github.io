# Site settings
title: KnightKrawler Robotics
description: FRC 2052 - Irondale Robotics Team - KnightKrawler
logo: /assets/images/logo.png
favicon: /assets/images/favicon.png
baseurl: "/" # the subpath of your site, e.g. /blog/ or / for root
url: "https://www.team2052.com" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

# Social
facebook: team2052
twitter: team2052
github:  frc2052

#Additional Pages
about: about
contact: contact
privacy-policy: privacy-policy


permalink: /:title


# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap


# Settings for rake task
safe: False
lsi: False
username: scottdavis2052 #github username
repo: frc2052.github.io #github repository
branch: master #branch
relative_source: ../frc2052.github.io/ #source directory
destination: _site/ #destination directory
production_url:  https://frc2052.github.io /
source_url:  https://github.com/frc2052/frc2052.github.io #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
