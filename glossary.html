---
layout: default
permalink: /glossary/
---

<div class="container mt-5">
  <h1 class="kk text-center">Glossary</h1>
  <table class="glossary">
  {% for def in site.data.terms %}
    <tr>
      <td class="glossary-definition hangingindent">
        <a name="{{ def.link }}" />
        <span class="glossary-term">{{ def.term }}</span> : {{ def.definition }}</td>
    </tr>
  {% endfor %}
  <table>
</div>
