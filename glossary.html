---
layout: default
permalink: /glossary/
---

<div class="container mt-5">
  <h1 class="kk">Glossary</h1>
  <table class="glossary">
  {% for def in site.data.terms %}
    <tr>
      <td class="glossary-term topline"><a name="{{ def.link }}" />{{ def.term }}</td>
    </tr>
    <tr>
      <td class="glossary-definition hangingindent bottomline">{{ def.definition }}</td>
      <td> &nbsp; </td>
    </tr>
  {% endfor %}
  <table>
</div>
